<!-- app.component.html -->
<div class="flex h-screen bg-black text-white">
    <!-- Left Navbar -->
<app-navbar></app-navbar>
  
    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
      <h2 class="text-3xl font-bold mb-6">Popular Games</h2>
      
      <!-- Games Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Game Card (repeat this for each game) -->
         @for (game of games; track game.id) {
        <div class="bg-gray-800 rounded-lg overflow-hidden transition-transform duration-300 hover:transform hover:scale-105" [routerLink]="['/games/details', game.rawgId]">
          <div class="relative pb-[56.25%]">
            <img [src]="game.backgroundImage" alt="Game Title" class="absolute inset-0 w-full h-full object-cover" >
          </div>
          <div class="p-4">
            <div class="flex items-center justify-between mb-2">
              <div class="flex items-center">
                <svg class="w-4 h-4 text-yellow-400 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>
                <span class="text-white text-sm font-medium">{{game.rating}}</span>
              </div>
              <div class="text-xs text-gray-400">{{game.plateforms}}</div>
            </div>
            <h3 class="text-white text-lg font-semibold mb-2">{{game.name}}</h3>
            <div class="flex items-center text-sm text-gray-400">
              <svg class="w-4 h-4 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
              </svg>
              <span>40+ hours</span>
            </div>
          </div>
        </div>
      }
      </div>
    </main>
  </div>
