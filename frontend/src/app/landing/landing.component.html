<section x-data="{ isOpen: false }" class="w-full min-h-screen bg-white dark:bg-gray-900">
    <div class="container relative flex flex-col min-h-screen px-6 py-8 mx-auto">
        <nav class="md:flex md:items-center md:justify-between">
            <div class="flex items-center justify-between">
                <button  class="text-white md:hidden hover:text-gray-200 focus:outline-none">
                    <span x-show="isOpen">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </span>
                    <span x-show="!isOpen">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" />
                        </svg>
                    </span>
                </button>
  
                <a class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="#">
                  Mov<span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">Game</span>
                </a>
            </div>
  
            <div :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']" class="absolute inset-x-0 z-20 w-full px-6 py-8 mt-8 space-y-6 transition-all duration-300 ease-in-out bg-white dark:bg-gray-900 top-16 md:bg-transparent md:mt-0 md:p-0 md:top-0 md:relative md:w-auto md:opacity-100 md:translate-x-0 md:space-y-0 md:-mx-6 md:flex md:items-center">
                <a href="#features" class="block text-white transition-colors duration-300 md:px-6 hover:text-gray-300">Features</a>
                <a href="#services" class="block text-white transition-colors duration-300 md:px-6 hover:text-gray-300">Services</a>
                <a href="#contact" class="block text-white transition-colors duration-300 md:px-6 hover:text-gray-300">Contact</a>
  
                <button class="w-full px-5 py-3 transition-colors duration-300 bg-gray-100 rounded-md dark:bg-gray-800 md:w-auto md:mx-6 hover:bg-gray-200 dark:hover:bg-gray-700">
                    <div class="flex items-center justify-center -mx-1">
                        <p class="mx-1 text-sm text-gray-700 dark:text-white">Coming Soon on</p>
                        <svg class="w-6 h-6 mx-1 fill-gray-700 dark:fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/>
                        </svg>
                    </div>
                </button>
            </div>
        </nav>
  
        <section class="flex items-center flex-1">
            <div class="flex flex-col w-full">
              <h1 class="my-4 text-4xl md:text-6xl text-white opacity-90 font-bold leading-tight text-center md:text-center">
                Games
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">
                  Like
                </span>
                Finder
              </h1>
              
  
                <p class="max-w-3xl mx-auto mt-6 text-lg text-center text-white md:text-xl">
                    Discover games that match your favorite movies and TV shows using AI.
                </p>
  
                <div class="w-full max-w-md mx-auto mt-6 bg-transparent border rounded-md dark:border-gray-700 focus-within:border-blue-400 focus-within:ring focus-within:ring-blue-300 dark:focus-within:border-blue-300 focus-within:ring-opacity-40">
                  <form class="flex flex-col md:flex-row">
                      <input [(ngModel)]="moviePrompt" name="moviePrompt" placeholder="Enter a movie title" type="text" placeholder="Enter a Movie or TV Show" class="flex-1 h-10 px-4 py-2 m-1 text-white placeholder-gray-400 bg-transparent border-none appearance-none dark:text-white focus:outline-none focus:placeholder-transparent focus:ring-0" />
  
                      <button (click)="getRecommendations()" type="button" class="h-10 px-4 py-2 m-1 text-white transition-colors duration-300 transform bg-gradient-to-r from-purple-800 to-green-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400">
                          Search
                      </button>
                  </form>
                </div>
  
                <p class="mt-8 text-center text-white text-md md:text-xl">Stay tuned for our launch!</p>
            </div>
        </section>
  
        <footer class="flex flex-col items-center mt-12 sm:flex-row sm:justify-between">
            <a href="/privacy-policy" class="text-white transition-colors duration-300 hover:text-gray-300">Privacy Policy</a>
  
            <div class="mt-4 -mx-4 md:mt-0">
                <a href="#" class="px-4 text-white transition-colors duration-300 hover:text-gray-300">Facebook</a>
                <a href="#" class="px-4 text-white transition-colors duration-300 hover:text-gray-300">Instagram</a>
                <a href="#" class="px-4 text-white transition-colors duration-300 hover:text-gray-300">LinkedIn</a>
            </div>
        </footer>
    </div>
    <!-- Loading -->

</section>
