<section  class="w-full min-h-screen bg-white dark:bg-gray-900">
    <div class="container relative flex flex-col min-h-screen px-6 py-8 mx-auto">

<nav class="bg-dark fixed w-full z-20 top-0 start-0">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
  <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
      <!-- <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo"> -->
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">MovGame</span>
  </a>
  <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
<button routerLink="/signin" type="button" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
  Sign In
  </button>
  <button routerLink="/register" type="button" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
  Create Account
  </button>  
  </div>
  </div>
</nav>

        <section class="flex items-center flex-1">
            <div class="flex flex-col w-full">
              <h1 class="my-4 text-4xl md:text-6xl text-white opacity-90 font-bold leading-tight text-center md:text-center">
                Games
                Like
                Finder
              </h1>
            
                <p class="max-w-3xl mx-auto mt-6 text-lg text-center text-white md:text-xl">
                    Discover games that match your favorite movies and TV shows using AI.
                </p>
  
                <div class="w-full max-w-md mx-auto mt-6 bg-transparent border rounded-md dark:border-gray-700 focus-within:border-blue-400 focus-within:ring focus-within:ring-blue-300 dark:focus-within:border-blue-300 focus-within:ring-opacity-40">
                  <form class="flex flex-col md:flex-row">
                      <input [(ngModel)]="moviePrompt" name="moviePrompt" placeholder="Enter a movie title" type="text" placeholder="Enter a Movie or TV Show" class="flex-1 h-10 px-4 py-2 m-1 text-white placeholder-gray-400 bg-transparent border-none appearance-none dark:text-white focus:outline-none focus:placeholder-transparent focus:ring-0" />
  
                      <button (click)="getRecommendations()" type="button" class="h-10 px-4 py-2 m-1 text-white transition-colors duration-300 transform bg-gradient-to-r from-red-800 to-black-500 rounded-md hover:bg-red-400 focus:outline-none focus:bg-blue-400">
                        Search
                      </button>
                  </form>
                </div>
  
                <p class="mt-8 text-center text-white text-md md:text-xl">Stay tuned for our launch!</p>
            </div>
        </section>
  
        <footer class="flex flex-col items-center mt-12 sm:flex-row sm:justify-between">
            <!-- <a href="/privacy-policy" class="text-white transition-colors duration-300 hover:text-gray-300">Privacy Policy</a> -->

                <a href="#" class="px-4 text-white transition-colors duration-300 hover:text-gray-300">LinkedIn</a>
            </div> -->
        </footer>
    </div>
